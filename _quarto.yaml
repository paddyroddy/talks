---
project:
  type: website

format:
  html:
    theme: darkly
  revealjs:
    auto-stretch: false
    callout-appearance: simple
    code-copy: true
    filters:
      - _filters/slugify.lua
    footer: "{{< meta title >}} - <https://paddyroddy.github.io/talks>"
    hash-type: number
    history: false
    incremental: true
    link-external-icon: true
    mermaid:
      theme: dark
    menu:
      hideMissingTitles: true
      useTextContentForMissingTitles: false
    preview-links: true
    slide-number: true
    theme: dark
    transition: fade

website:
