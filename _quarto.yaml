---
project:
  type: website

execute:
  cache: true

format:
  html:
    include-in-header: goatcounter.html
    theme: darkly
  revealjs:
    auto-play-media: true
    auto-stretch: false
    callout-appearance: simple
    code-copy: true
    filters:
      - _filters/slugify.lua
    footer: "{{< meta title >}} - <https://paddyroddy.github.io/talks>"
    hash-type: number
    history: false
    include-in-header: goatcounter.html
    incremental: true
    link-external-filter: ^https:\/\/paddyroddy\.github\.io
    link-external-icon: true
    logo: favicon.ico
    mermaid:
      theme: dark
    menu:
      hideMissingTitles: true
      useTextContentForMissingTitles: false
    mobile-view-distance: 10
    slide-number: c
    theme: dark
    transition: fade
    view-distance: 10

website:
  favicon: favicon.ico
  navbar:
    tools:
      - icon: house
        href: https://paddyroddy.github.io
      - icon: github
        href: https://github.com/paddyroddy/talks
  site-url: https://paddyroddy.github.io/talks
  title: Patrick J. Roddy
