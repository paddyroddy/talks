---
name: Add issues to project board

on:
  issues:
    types:
      - opened
  pull_request_target:
    types:
      - opened

jobs:
  add-issue-to-project:
    runs-on: ubuntu-slim
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/add-to-project@d8081a80ce0003b82fc662944c69bb61db85e518 # v0
        with:
          project-token: ${{ secrets.PROJECT_PAT }}
