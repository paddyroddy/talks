---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@1123715f6605eb373cdcb8138a6d02be6d7f1c6b # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
