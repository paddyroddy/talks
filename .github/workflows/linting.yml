---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@cb419a0bf57c3b797b1810cb794f3234aa67c4d5 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
