---
name: Quarto Publish

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/github-pages/quarto@ac424c5397b4f9c7a6c082bb7196373a887e44f4 # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
