---
name: Quarto Publish

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/github-pages/quarto@85100f0a11dfca7ddd8ee9d9a3a23a8cec060a02 # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pyproject-toml: ${{ github.workspace }}/pyproject.toml
