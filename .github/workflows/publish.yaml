---
name: Quarto Publish

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/github-pages/quarto@92b990221dd2e24d8fa6a0db8ddbbe6ec7b1dc2c # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
