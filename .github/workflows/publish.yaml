---
name: Quarto Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/github-pages/quarto@bb1ef2b53f8ed8feef3238ab84ad31aaaa6e947d # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
